<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remitly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
        }

        .logo {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            padding: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;

            &.active {
                background-color: #000;
            }
        }

        .content {
            padding: 20px;
        }

        .footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Remitly_logo.svg/1200px-Remitly_logo.svg.png" class="logo">
            <nav>
                <ul class="nav-links">
                    <li class="nav-link active"><a href="{% url 'home' %}">Home</a></li>
                    <li class="nav-link"><a href="{% url 'create_transaction' %}">Create Transaction</a></li>
                    <li class="nav-link"><a href="{% url 'transaction_history' %}">Transaction History</a></li>
                    <li class="nav-link"><a href="{% url 'update_transaction_status' %}">Update Transaction Status</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-link"><a href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-link"><a href="{% url 'login' %}">Login</a></li>
                        <li class="nav-link"><a href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </header>
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            &copy; 2023 Remitly
        </footer>
    </div>
</body>
</html>
